version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ltiuser
      POSTGRES_PASSWORD: ltipassword
      POSTGRES_DB: ltidb
    ports:
      - "5435:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ltiuser -d ltidb"]
      interval: 5s
      timeout: 5s
      retries: 5

  lti-server:
    build:
      context: ./lti-server
      dockerfile: Dockerfile.dev
    restart: always
    ports:
      - "4000:4000"
    volumes:
      - ./lti-server:/app
      - /app/node_modules
    environment:
      - DB_HOST=postgres
      - DB_USER=ltiuser
      - DB_PASS=ltipassword
      - DB_NAME=ltidb
      - DB_PORT=5432
      - PORT=4000
      - LTI_KEY=${LTI_KEY:-DEV_KEY_CHANGE_ME}
      - UI_URL=${UI_URL:-http://localhost:3000}
      - LMS_ISSUER_URL=${LMS_ISSUER_URL}
      - LMS_CLIENT_ID=${LMS_CLIENT_ID}
      - LMS_AUTH_URL=${LMS_AUTH_URL}
      - LMS_TOKEN_URL=${LMS_TOKEN_URL}
      - LMS_KEYSET_URL=${LMS_KEYSET_URL}
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    networks:
      - default
      - moodle-net
    depends_on:
      postgres:
        condition: service_healthy

  ui-client:
    build:
      context: ./ui-client
      dockerfile: Dockerfile.dev
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./ui-client:/app
      - /app/node_modules
      - /app/.next
    environment:
      - API_URL=${API_URL:-http://localhost:4000}
    depends_on:
      - lti-server

    # ngrok:
