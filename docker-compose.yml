    #   command: "http 3000"
    #   environment:
    #     NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN}
    #   ports:
    #     - "3000:3000"
    #   depends_on:
    #     - lti-server

networks:
  default:
  moodle-net:
    name: moodle-docker_default
    external: true

volumes:
  pgdata:
